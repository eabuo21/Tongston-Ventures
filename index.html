<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.cdnfonts.com/css/dotted" rel="stylesheet" />

    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://tongston.com/cropLogo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tongston Ventures</title>
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Tongston Ventures is a disruptive &
    AI-driven business development, grants management and investment firm that
    enables Governments, Businesses & Individuals achieve their mandate by
    providing them with the resources and support they need to become Valuable,
    Influential and Profitable "
    />

    <!-- keywords optimization-->
    <meta
      name="keywords"
      content="Entrepreneurial Education, Enterprise, Media, Finance,  Entrepreneurship, Institutions, tongston group, tongston entrepreneurship group, entrepreneurial education, enterprise development, business consulting, financial services, legal services, public relations, data and research, online events management , Business Development, Grants Management, Assets Management, Direct Investing, Ventures, Logistics Management, Data Science, "
    />
    <!-- SEO INTEGRATION -->
    <!-- Open Graph meta tags for better sharing on social media -->
    <meta property="og:title" content="Tongston Ventures" />
    <meta
      property="og:description"
      content="Tongston Ventures is a disruptive & AI-driven business development, grants management and investment firm that enables Governments, Businesses & Individuals achieve their mandate by providing them with the resources and support they need to become Valuable, Influential and Profitable"
    />
    <meta property="og:type" content=" Tongston Ventures" />
    <meta property="og:url" content="https://t-ventures.tongston.com" />

    <!-- Twitter card meta tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@tongstoncompany" />
    <meta name="twitter:title" content="Tongston ventures" />
    <meta
      name="twitter:description"
      content="Tongston Ventures is a disruptive & AI-driven business development, grants management and investment firm that enables Governments, Businesses & Individuals achieve their mandate by providing them with the resources and support they need to become Valuable, Influential and Profitable"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
      // below listed default settings
      AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: "DOMContentLoaded", // name of the event dispatched on the document, that AOS should initialize on
        initClassName: "aos-init", // class applied after initialization
        animatedClassName: "aos-animate", // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)

        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 120, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 400, // values from 0 to 3000, with step 50ms
        easing: "ease", // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        anchorPlacement: "top-bottom", // defines which position of the element regarding to window should trigger the animation
      });
    </script>
  </body>
</html>
